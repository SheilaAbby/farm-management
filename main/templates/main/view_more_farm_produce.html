{% extends 'main/base.html' %} 
{% load static %}
{% block title %}farm produce{% endblock %} 
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
     
      <div class="col-md-4 mb-4">
        <div class="card h-100 d-flex flex-column">
          <img src="{% static 'images/cassava_farm.jpeg' %}" class="card-img-top" alt="Cassava Harvest Image">
          <div class="card-header">
                <p class="text-center text-success h1 fw-bold mt-4">
                 View More Farm Produce
                </p>
          </div>
          <div class="card-body d-flex flex-column">
                 {% for farming_produce in additional_farm_produce %}
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0">Farm Produce Submitted on: {{ farming_produce.created }}</p>
                        <a href="{% url 'update_farm_produce' farm_id=farm_id farm_produce_id=farming_produce.id %}" class="btn btn-primary">Edit</a>
                    </div>
                {% endfor %}
            </div>
        </div>
       </div>
    </div>
</div>
{% endblock %}
