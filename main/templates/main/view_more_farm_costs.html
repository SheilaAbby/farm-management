{% extends 'main/base.html' %} 
{% load static %}
{% block title %}farm costs{% endblock %} 
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
     
      <div class="col-md-4 mb-4">
        <div class="card h-100 d-flex flex-column">
          <img src="{% static 'images/cassava_farm.jpeg' %}" class="card-img-top" alt="Cassava Harvest Image">
          <div class="card-header">
                <p class="text-center text-success h1 fw-bold mt-4">
                 View More Farm Costs
                </p>
          </div>
          <div class="card-body d-flex flex-column">
                 {% for farming_cost in additional_farm_costs %}
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0">Farming Costs Submitted on: <b>{{ farming_cost.created }}</b></p>
                        <a href="{% url 'update_farm_costs' farm_id=farm_id farming_costs_id=farming_cost.id%}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                    </div>
                {% endfor %}
            </div>
        </div>
       </div>
    </div>
</div>
{% endblock %}
